    <title>Making Our Mark</title>
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css?family=Noto Sans">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
	<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M2PSKBL"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="start">
        <div class="top">
            <img class="logo" src="./img/logo.png">
            <img class="zone" src="./img/zone5.png">
        </div>
        <div class="game-title">
            <img class="title" src="./img/title.png">
        </div>
        <button class="startButton">
            <img class="startbtn" src="./img/start.png">
        </button>
        <div class="preview">
            <img class="image" src="./img/preview.png">
        </div>
        <div class="cover-bottom">
            <img class="image" src="./img/SG.png">
        </div>
    </div>
    <div class="game hide">
        <div class="game-container"></div>
        <div class="instruction">
            <div class="gametop">
                <img class="logo" src="./img/logo.png">
                <img class="zone" src="./img/zone5.png">
            </div>
            <div class="taskGiven">
                <div class="task">
                    <p>点击5个新加坡产品</p>
                    <p>Tap 5 Singapore products</p>
                </div>
                <div class="score">
                    <p class="scoreCount"></p>
                </div>
            </div>
        </div>
        <div class="gap">
            <div class="pop hide">
                <img class="close" src="./img/wrong.png">
            </div>
        </div>
        <!-- <div class="cover-bottom">
            <img class="image" src="./img/SG.png">
        </div> -->
    </div>
    <div class="final hide">
        <div class="top">
            <img class="logo" src="./img/logo.png">
            <img class="zone" src="./img/zone5.png">
        </div>
        <img class="end" src="./img/youDidIt.png">
        <button class="againButton">
            <img class="startbtn" src="./img/playAgain.png">
        </button>
        <div class="cover-bottom">
            <img class="image" src="./img/SG.png">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
