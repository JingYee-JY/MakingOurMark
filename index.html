<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Our Mark</title>
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css?family=Noto Sans">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="start">
        <div class="top">
            <div class="right">
                <img class="zone" src="./img/zone3.png">
            </div>
            <div class="left">
                <img class="logo" src="./img/logo.png">
            </div>
        </div>
        <img class="title" src="./img/title.png">
        <button class="startButton">
            <img class="startbtn" src="./img/start.png">
        </button>
        <img class="image" src="./img/preview.png">
        <img class="bottom" src="./img/SG.png">
    </div>
    <div class="game hide">
        <div class="game-container"></div>
        <div class="top">
            <div class="right">
                <img class="zone" src="./img/zone3.png">
            </div>
            <div class="left">
                <img class="logo" src="./img/logo.png">
            </div>
        </div>
        <div class="taskGiven">
            <img class="task" src="./img/Task.png">
            <p>点击10个新加坡品牌</p>
            <p>Click 10 Singapore Brands</p>
            <div class="score">
                <p class="scoreCount"></p>
            </div>
        </div>
        <div class="gap"></div>
        <div class="wrong hide">
            <img class="wrongImage" src="./img/wrong.png">
            <button class="close">
                <img class="closebtn" src="./img/close.png">
            </button>
        </div>
        <img class="bottom" src="./img/SG.png">
    </div>
    <div class="final hide">
        <div class="top">
            <div class="right">
                <img class="zone" src="./img/zone3.png">
            </div>
            <div class="left">
                <img class="logo" src="./img/logo.png">
            </div>
        <img class="title" src="./img/title.png">
        <img class="end" src="./img/youDidIt.png">
        <img class="bottom" src="./img/SG.png">
        <button class="againButton">
            <img class="startbtn" src="./img/playAgain.png">
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
